
<section class="row row-cols-3">
    <div class="card-wrapper" *ngFor="let item of source;">
        <div class="card">

            <app-icon class="icon" name="ctaArrow"></app-icon>

            <a class="thumbnail-wrap" [routerLink]="projectUrl(item)"> 
                <h4 class="title">{{item.title | textTim:40 }}</h4>
                <div class="subtitle">
                    <a routerLink="/projects/{{item.pageUrl}}" class="category text-uppercase">{{item.categories[0].title}}</a> 
                    | 
                    <span class="startDate">{{getstartDate(item.reference) | date:'MMM, YYYY'}}</span>
                </div>
                <img class="img-thumbnail" src={{item.thumbnail}} alt="">
                <p>{{item.shortDescription}}</p>
            </a>
        </div>
    </div>
</section>
