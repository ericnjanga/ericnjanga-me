


<dialog #myDialog>
    <h3>Modal title</h3>
  <p>This is the content of the modal dialog.</p>
  <button (click)="closeDialog()">Close Dialog</button>
</dialog>



<div class="wrapper">
    <div class="scroll-panel">
        <div class="card" *ngFor="let elt of list">
            <h5 class="title-caption card-top text-center">Title</h5>
            <button class="card-bottom" (click)="openDialog()">
                <img 
                    class="thumbnail" 
                    src="./../../../assets/img/project-26-hero.png"
                    matTooltip="Learn more" 
                    matTooltipClass="custom-tooltip-2"
                    matTooltipPosition="above"
                    alt=""
                >
            </button>
            
        </div>

    </div>
</div>
