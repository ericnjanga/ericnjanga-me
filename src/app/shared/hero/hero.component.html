<section class="hero carousel" [ngClass]="parentClassSetup()">
    <div class="slide slide1" [ngClass]="slideClassSetup()">
        <div class="text-wrapper">

            <app-title-caption class="caption" [items]="captionData"></app-title-caption>
            <!-- <span class="titleCaption text-uppercase">{{titleCaption}}</span> -->
            <h1 class="title">{{title}}</h1>

            <!--
                TODO: THIS SECTION SHOULD BE COMING FROM OUTSIDE
                ----------------------------
            -->
            <div *ngIf="size=='large'" class="cta-wrapper">
                <p>Eric Njanga creates hard to explain design concepts, and codes hard to find user interfaces.</p>
                <ul class="list-align-bullets-with-left-edge">
                    <li>UI Developer (since 2006)</li>
                    <li>UX Designer (since 2019)</li>
                </ul>

                <app-call-to-action-params 
                    link="/projects" 
                    label="See latest work" 
                    status="button"
                    qParam="all"
                >
                    See latest work
                </app-call-to-action-params>
            </div>
            <!-- ---------------------------- -->
        </div>

        <img 
            [ngClass]="imgClass(imageType)" 
            class="img" 
            src={{image}} 
            alt="">
    </div>

    <span class="background"></span>
</section>
