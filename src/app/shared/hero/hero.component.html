<div class="bx-container">
    <section class="hero carousel" [ngClass]="parentClassSetup()">
        <div class="slide slide1" [ngClass]="slideClassSetup()">
            <div class="text-wrapper">
    
                <app-title-caption class="caption" [items]="captionData"></app-title-caption>
                <!-- <span class="titleCaption text-uppercase">{{titleCaption}}</span> -->
                <h1 
                    [ngClass]="quoteClass()"
                    class="title"
                >{{title}}</h1>
    
    
                <app-quote 
                    class="hero__quote"
                    [quote]="quote"
                ></app-quote>
    
                <!--
                    TODO: THIS SECTION SHOULD BE COMING FROM OUTSIDE
                    ----------------------------
                -->
                <div *ngIf="size=='large'" class="cta-wrapper">
                    <a 
                        class="button-primary button-primary--{{size}}" 
                        routerLink="/projects"
                    >
                        Latest work
                        <app-icon class="icon" name="arrowRight"></app-icon>
                    </a>
                    <!-- <app-call-to-action-params 
                        link="/projects" 
                        label="See latest work" 
                        status="button"
                        qParam="all"
                    >
                        Latest work
                    </app-call-to-action-params> -->
                </div>
                <!-- ---------------------------- -->
            </div>
    
            <img 
                *ngIf="size=='small'"
                [ngClass]="imgClass(imageType)" 
                class="img" 
                src={{image}} 
                alt="">
    
    
            <div *ngIf="size=='large'">
                <img 
                    class="img img--phone" 
                    src="./../../../assets/img/project-25-hero.png"
                    alt=""
                >
                <img 
                    class="img img--laptop" 
                    src="./../../../assets/img/project-26-hero.png"
                    alt=""
                >
            </div>
        </div>
    
        <span class="background"></span>
    </section>
</div>
