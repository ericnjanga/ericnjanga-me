<div class="appbar-wrapper">
  <div class="container bx-container">
    <div class="row">
      <div class="col">



        <nav class="small">
          <mat-toolbar class="toolbar">
            <a routerLink="/home">
              <app-icon *ngIf="!isChildRouteOf('about', currentRoute)" name="logo top"></app-icon>
            </a>


            <div 
              class="small__page-indicator"
              *ngIf="isChildRouteOf('about', currentRoute)"
            >
              <button 
                class="btn-back"
                mat-icon-button
                (click)="goBack()"
              >
                <mat-icon aria-hidden="false" aria-label="Back">arrow_back</mat-icon>
              </button>

              <span >Parent / Current page</span>
            </div>

            <span class="nav-spacer"></span>

            <div *ngIf="!isChildRouteOf('about', currentRoute)">
              <button mat-icon-button [matMenuTriggerFor]="menu" class="btn-menu" aria-label="Open menu">
                <mat-icon>menu</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button routerLink="/" mat-menu-item>Home</button>
                <button routerLink="/about" mat-menu-item>About</button>
                <button routerLink="/projects" [queryParams]="{ industry:'all' }" mat-menu-item>Projects</button>
              </mat-menu>
            </div>

          </mat-toolbar>
        </nav>


        <nav class="large">
          <a routerLink="/home">
            <app-icon name="logo top"></app-icon>
          </a>

          <ul class="menu-list">
            <li>
              <a routerLink="/home" routerLinkActive="menu-item-active">Home</a>
            </li>
            <li>
              <a routerLink="/about" routerLinkActive="menu-item-active">About</a>
            </li>
            <li>
              <a routerLink="/projects" routerLinkActive="menu-item-active" [queryParams]="{ industry: 'all' }">Projects</a>
            </li>
          </ul>
        </nav>






      </div>
    </div>


  </div>
</div>
