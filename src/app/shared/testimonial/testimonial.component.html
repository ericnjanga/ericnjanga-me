<div class="testimonial">

    <!-- [TODO:] Same component in "quote.component.html "-->
    <header class="title-wrapper wrapper-container">
        <a class="wrapper-container" href="{{testimonial.linkedIn}}" target="_blank">
            <img class="title-wrapper__img" src={{testimonial.img}} alt="">
            <div class="intro">
                <h5 class="title-wrapper__heading">
                    {{testimonial.name}}
                    <app-icon class="icon" name="linkedin"></app-icon>
                </h5>
                <div class="title-wrapper__subtitle txt-body2">
                    {{testimonial.title | textTim:55 }}
                </div>
            </div>
        </a>
    </header>

    <div class="testimonial-body">
        <div [innerHTML]="testimonial.text"></div>
    </div>
