<div 
    class="box box1 box-anim bg-{{bg}}" 
    (mouseenter)="onMouseEnter()" 
    (mouseleave)="onMouseLeave()" 
    [ngClass]="statusClass()">



    <a 
        class="box-anim__counter" 
        routerLink="/projects" 
        [queryParams]="{ industry: category }"
    >
        <span>{{buttonLabel}}</span> Projects
    </a>



    <span class="box-anim__overlay"></span>

    <img [src]="imgSrc" alt="">
</div>

[queryParams]="{ industry: category }" -->
